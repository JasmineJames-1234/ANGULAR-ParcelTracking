<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span>Virtusa Project</span>
        <span class="example-fill-remaining-space"></span>
        <span class="align-center"></span>
        <span class="example-spacer"></span>
    </mat-toolbar-row>
</mat-toolbar>
<div>
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>We need the Origin and Destination Cities to calculate the costs and route.</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form class="example-form">
                <table class="example-full-width " cellspacing="0">
                    <tr>
                        <td>
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Origin City" [(ngModel)]="origin" name="origin" required>
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Destination City" [(ngModel)]="destination" type="destination" name="destination" required>
                            </mat-form-field>
                        </td>
                    </tr>
                </table>
            </form>
            <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button (click)="distance()" color="primary">Calculate Distance</button>
        </mat-card-actions>
    </mat-card>
</div>
